<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XU OSA - Violation Details</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      color: #1a2f6b;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0a2e78;
      padding: 20px;
      color: white;
    }
    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 15px 25px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn.view {
      background-color: #dbe1ee;
      color: #1a2f6b;
    }
    .btn.add {
      background-color: #054fc6;
      color: white;
    }
    .date-time {
      text-align: right;
    }
    .date-time .date {
      font-size: 22px;
      font-weight: bold;
    }
    .violation-details {
      margin-top: 40px;
    }
    .violation-details h2 {
      color: #1a2f6b;
      margin-bottom: 20px;
    }
    .detail-card {
      background: white;
      border-radius: 10px;
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }
    .left, .right {
      flex: 1 1 300px;
    }
    .left input[type="text"], .right input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .checkboxes label {
      display: block;
      margin-top: 5px;
    }
    .photo-placeholder, .id-photo-placeholder {
      border: 1px dashed #ccc;
      border-radius: 6px;
      padding: 30px;
      text-align: center;
      color: #999;
      margin-bottom: 10px;
    }
    .action-buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .btn.confirm {
      background-color: #054fc6;
      color: white;
    }
    .btn.cancel {
      background-color: #fff;
      border: 1px solid red;
      color: red;
    }
    @media (max-width: 768px) {
      .header, .buttons, .detail-card {
        flex-direction: column;
        align-items: stretch;
      }
      .date-time {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <strong>XU OSA</strong><br>
        ENTRY VIOLATION SYSTEM
      </div>
      <div class="date-time">
        <div>TODAY</div>
        <div class="date">MARCH 14, 2025</div>
        <div>FRIDAY 11:40 AM</div>
      </div>
    </div>

    <div class="buttons">
      <button class="btn view">VIEW VIOLATION</button>
      <button class="btn add">ADD VIOLATION</button>
    </div>

    <div class="violation-details">
      <h2>‚úèÔ∏è VIOLATIONS DETAILS</h2>
      <div class="detail-card">
        <div class="left">
          <p><strong>Ticket # 1203</strong></p>
          <p>Reported on <br><small>March 24, 2025 4:40 PM</small></p>
          <p>Reported by<br><small>Pepito, Rem.</small></p>
          <p>Violation Type:</p>
          <div class="checkboxes">
            <label><input type="checkbox"> ID Violation</label>
            <label><input type="checkbox" checked> Dress Code Violation</label>
            <label><input type="checkbox"> Uniform Violation</label>
          </div>
          <p>Photo Proof</p>
          <div class="photo-placeholder">üì∑ Upload Photo</div>
          <input type="text" placeholder="Description">
        </div>

        <div class="right">
          <p>Student Details</p>
          <div class="id-photo-placeholder">ü™™ ID Photo</div>
          <label>Name</label>
          <input type="text" value="Mary Kate A. Saguin" disabled>
          <label>Student ID</label>
          <input type="text" value="20220025024" disabled>
          <div class="action-buttons">
            <button class="btn cancel">CANCEL</button>
            <button class="btn confirm">CONFIRM</button>
          </div>
        </div>
      </div>
      <br>
      <button class="btn view">‚Üê Go Back</button>
    </div>
  </div>
</body>
</html>
