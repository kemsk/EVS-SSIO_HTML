<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XU OSA EVS - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .dashboard-wrapper {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            background-color: #0d3b66;
            color: #fff;
            padding: 2rem;
            width: 300px;
            display: flex;
            flex-direction: column;
        }
        .sidebar h3 {
            font-weight: bold;
        }
        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            margin-top: 1rem;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .main-content {
            flex: 1;
            padding: 2rem;
            background: #fff;
        }
        .main-content h2 {
            color: #0d3b66;
        }
        .table thead th {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="dashboard-wrapper">
        <div class="sidebar">
            <h3>XU OSA EVS</h3>
            <p>Welcome, SSIO Officer!</p>
            <a href="#">Dashboard</a>
            <a href="#">Add Violation</a>
            <a href="login.html">Logout</a>
        </div>
        <div class="main-content">
            <h2>Recent Violations</h2>
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student ID</th>
                        <th>Ticket #</th>
                        <th>Violation Type</th>
                        <th>Date/Time</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mary Kate</td>
                        <td>20220025024</td>
                        <td>1203</td>
                        <td>Dress Code</td>
                        <td>3/24/2025, 4:40 PM</td>
                        <td><span class="text-danger">Pending</span></td>
                        <td><a href="violation-details.html" class="btn btn-sm btn-primary">View</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
